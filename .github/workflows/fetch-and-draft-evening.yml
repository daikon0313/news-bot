name: "Evening - Fetch & Draft Tweets"

on:
  schedule:
    # UTC 10:00 = JST 19:00
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  fetch-and-draft:
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SESSION_TYPE: evening

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get today's date (JST)
        id: date
        run: |
          DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          echo "date=$DATE" >> "$GITHUB_OUTPUT"
          echo "Today (JST): $DATE"

      - name: Fetch news
        run: python scripts/fetch_news.py evening

      - name: Generate tweets with Claude
        run: python scripts/generate_tweets.py evening

      - name: Create branch, commit, and push
        id: git-push
        run: |
          BRANCH="tweets/evening-${{ steps.date.outputs.date }}"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add drafts/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Add evening tweet drafts for ${{ steps.date.outputs.date }}"
          git push origin "$BRANCH"

      - name: Generate PR body
        id: pr-body
        run: |
          DRAFT_FILE="drafts/tweets_evening_${{ steps.date.outputs.date }}.json"
          if [ ! -f "$DRAFT_FILE" ]; then
            echo "body=No draft file found." >> "$GITHUB_OUTPUT"
            exit 0
          fi

          {
            echo 'body<<PREOF'
            echo "## Evening Tweet Drafts - ${{ steps.date.outputs.date }}"
            echo ""
            echo "Below are the auto-generated tweet drafts for review."
            echo ""
            python3 -c "
          import json, sys
          with open('$DRAFT_FILE', 'r') as f:
              tweets = json.load(f)
          if isinstance(tweets, dict):
              tweets = tweets.get('tweets', [tweets])
          for i, t in enumerate(tweets, 1):
              text = t.get('tweet_text', t.get('text', str(t)))
              category = t.get('category', 'General')
              source = t.get('source_title', t.get('source', ''))
              print(f'### Tweet {i} [{category}]')
              print(f'> {text}')
              if source:
                  print(f'')
                  print(f'Source: {source}')
              print()
          "
            echo "---"
            echo "Approve and merge this PR to post the tweets."
            echo 'PREOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        id: create-pr
        if: steps.git-push.outcome == 'success'
        run: |
          BRANCH="tweets/evening-${{ steps.date.outputs.date }}"

          # Check if branch was actually pushed (changes existed)
          if ! git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "Branch does not exist on remote. No changes were made."
            exit 0
          fi

          PR_URL=$(gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Evening tweet drafts - ${{ steps.date.outputs.date }}" \
            --body "${{ steps.pr-body.outputs.body }}")

          echo "pr_url=$PR_URL" >> "$GITHUB_OUTPUT"
          echo "Created PR: $PR_URL"

      - name: Send notification (draft ready)
        if: steps.create-pr.outputs.pr_url != ''
        continue-on-error: true
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python scripts/notify.py draft evening \
            --pr-url "${{ steps.create-pr.outputs.pr_url }}"
